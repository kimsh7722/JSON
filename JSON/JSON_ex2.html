<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var person_list=[
            {name:'김성훈', age:31, height:169.2},
            {name:'김훈', age:100, height:181.5},
            {name:'소현', age:25, height:170.5}
        ]
        // JSON 배열
        // 자바스크립트 객체 배열
        
        for(var i=0; i<person_list.length; i++) {
            document.write("이름 : "+person_list[i].name,"<br>")
            document.write("이름 : "+person_list[i].age,"<br>")
            document.write("이름 : "+person_list[i].height,"<br>")
            document.write("<hr>");
        }

    </script>
</head>
